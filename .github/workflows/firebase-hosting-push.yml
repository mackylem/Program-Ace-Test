name: Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    name: Firebase Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0 
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROGRAM_ACE_TEST_CASE_PROD }}'
          channelId: live
          projectId: program-ace-test-case-prod
        id: firebase_deploy
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: sonots/slack-notice-action@v3
        with:
          status: custom
          payload: |
            {
              text: 'Custom Slack Message',
              attachments: [{
                title: 'CI Result',
                text: 'Succeeded',
                color: 'good',
                fields: [{
                  title: 'Repo:',
                  value: '${{ github.repository }}',
                },
                {
                  title: 'Push:',
                  value: '${{ github.sha }}',
                },
                {
                  title: 'Ref:',
                  value: '${{ github.ref }}',
                },
                {
                  title: 'asdasd:',
                  value: '${{ steps.firebase_deploy.outputs.urls }}',
                }, 
                {
                  title: 'Website URL:',
                  value: '${{ steps.firebase_deploy.outputs.details_url }}',
                }],
                actions: [{
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
